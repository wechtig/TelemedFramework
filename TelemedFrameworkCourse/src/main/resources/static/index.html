<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <title>Telemed Root</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="/style.css" />
    <script type="text/javascript" src="course.js"></script>
  </head>

  <body onload="javascript:getCurrentName(), getCurrentRole(), getActiveModules()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <img id="logo" style="width: 80px; height: auto"/>
        <h6 class="nav-link" href="#" id="praxisname"></h6>
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="communication" style="display: none">
          <a class="nav-link logintext"
             th:href="@{http://localhost:8081/}">Videocall und Chat</a>
        </li>
        <li class="nav-item" id="symptom" style="display: none">
          <a class="nav-link logintext"
             th:href="@{http://localhost:8082/}">Symptome</a>
        </li>
        <li class="nav-item" id="course" style="display: none">
          <a class="nav-link logintext"
             th:href="@{http://localhost:8083/}">Kurse</a>
        </li>
        <li class="nav-item" id="appointment" style="display: none">
          <a class="nav-link logintext"
             th:href="@{http://localhost:8085/}">Termine</a>
        </li>
      </ul>
      <h6 class="nav-link" href="#" id="currentUser"></h6>
      <form th:action="@{/logout}"
            method="post">
        <button type="submit" class="btn btn-primary"
                value="Sign Out">Sign Out</button>
      </form>
    </div>
  </nav>
  <h1>Kurse</h1>
  <div id="doctorDiv" layout:fragment="content" style="margin-top: 50px; margin-left: 20px">
    <h4>Kurs hinzuf端gen</h4>
    <input id="courseName"/>
    <input id="courseDescription"/>
    <button id="courseAdd" onclick="newCourse()">Kurs hinzuf端gen</button>
    <h4>Kurseintrag hinzuf端gen</h4>
    <div id="courseSelectBoxDiv"></div>
    <input id="title"/>
    <input id="text"/>
    <input type="file" id="attachment"/>

    <button id="courseEntryAdd" onclick="addCourseEntry()">Kurseintrag hinzuf端gen</button>
    <div id="courseEntryDiv"></div>
  </div>
  <div id="patientDiv" layout:fragment="content" style="margin-top: 50px; margin-left: 20px">
    <h4>Kurse</h4>
    <div id="courseSelectBoxPatientDiv"></div>
    <button onclick="registerForCourse()">Anmelden</button>
    <button onclick="removeRegistrationForCourse()">Abmelden</button>

    <div id="patientCourseEntries"></div>
  </div>
  </body>
</html>
