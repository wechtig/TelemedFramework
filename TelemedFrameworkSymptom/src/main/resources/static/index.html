<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Telemed Root</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="/style.css" />
  <script type="text/javascript" src="symptoms.js"></script>
</head>

<body onload="javascript:getCurrentName(); getCurrentRole()">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link logintext"
           th:href="@{http://localhost:8080/}">Videocall und Chat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <h6 class="nav-link" href="#" id="currentUser"></h6>
    <form th:action="@{/logout}"
          method="post">
      <button type="submit" class="btn btn-primary"
              value="Sign Out">Sign Out</button>
    </form>
  </div>
</nav>

<div layout:fragment="content" style="margin-top: 50px; margin-left: 20px">
  <h1>Symptome festhalten</h1>
  <p>Bitte kreuzen Sie hier Ihre Symptome an. Sie k&ouml;nnen auch weitere Beschwerden oder weitere Informationen zu den Symptomen festhalten</p>

  <div id="symptoms">

  </div>

  <button onclick="addSymptom()">Symptom hinzuf&uuml;gen</button>
  <button onclick="save()">Speichern</button>

</div>
<div id="doctorDiv" layout:fragment="content" style="margin-top: 50px; margin-left: 20px">
  <p>Patient ausw&auml;hlen um die Symptome sehen zu k&ouml;nnen</p>
  <div id="usernameDiv"></div>
</div>
</body>
</html>
